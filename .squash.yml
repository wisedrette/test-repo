deployments:
  nodocker:
    dockerimage: nginx
    squash-cmd--aws-credentials:
      aws_access_key: $ACCESS_KEY
      aws_secret_key: $SECRET_KEY
      region: us-east-2
    pipelines:
      - s3:
          build_steps:
            - echo
            - ls -la /code
          scripts:
            - squash-cmd--aws-s3-upload:
                bucket: tfm-test-bucket
                region: us-east-1
                from_folder: mysite/
                to_folder: /
                arguments: |
                 --quiet
            - squash-cmd--aws-s3-upload:
                bucket: tfm-test-bucket
                region: us-east-1
                from_folder: /code/mysite/requirements.txt
                to_folder: /test-uploads
                arguments: |
                 --quiet
            - squash-cmd--aws-s3-upload:
                bucket: tfm-test-bucket
                region: us-east-1
                from_folder: /code/Dockerfile
                to_folder: /test-uploads/
                arguments: |
                 --quiet                 
