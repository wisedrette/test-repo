deployments:
  nodocker:
    dockerimage: nginx
    squash-cmd--aws-credentials:
      aws_access_key: $ACCESS_KEY
      aws_secret_key: $SECRET_KEY
      region: us-east-2
    pipelines:
      - s3:
          build_steps:
            - echo
            - ls -la /code
            - cd /code
          scripts:
            - squash-cmd--aws-s3-upload:
                bucket: tfm-test-bucket
                region: us-east-1
                action: download
                from_folder: /user-pics/
                to_folder: /code/
                arguments: --quiet
            - ls -la /code/
            - ls -la /
